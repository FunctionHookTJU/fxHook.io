<body>
    <!-- ç™»å½•ç•Œé¢ -->

                <button class="btn btn-secondary" onclick="handleLogout()">é€€å‡ºç™»å½•</button>

    <!-- åˆ›å»º/ç¼–è¾‘æ—¥è®°æ¨¡æ€æ¡† -->
    <div id="diary-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">æ–°å»ºæ—¥è®°</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            
            <div class="form-group">
                <label for="diary-date">æ—¥æœŸ</label>
                <input type="date" id="diary-date" required>
            </div>
            
            <div class="form-group">
                <label for="diary-title">æ ‡é¢˜ï¼ˆå¯é€‰ï¼‰</label>
                <input type="text" id="diary-title" placeholder="æ—¥è®°æ ‡é¢˜">
            </div>
            
            <div class="form-group">
                <label for="diary-content">å†…å®¹</label>
                <textarea id="diary-content" placeholder="å†™ç‚¹ä»€ä¹ˆ..." required></textarea>

            <div class="form-group">

            <div style="display: flex; gap: 10px;">

                <button class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">å–æ¶ˆ</button>

            <p id="modal-error" class="error-message" style="display: none;"></p>

    </div>

    <script>
        let currentEditingId = null;
        let currentAdminPage = 1;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            if (DiaryAPI.isLoggedIn()) {
                showAdminPanel();
            }
        });

        // ç™»å½•å¤„ç†
        async function handleLogin() {
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            
            if (!password) {
                errorEl.textContent = 'è¯·è¾“å…¥å¯†ç ';
                errorEl.style.display = 'block';
                return;
            }
            
            try {
                await DiaryAPI.login(password);
                errorEl.style.display = 'none';
                showAdminPanel();
            } catch (error) {
                errorEl.textContent = error.message || 'ç™»å½•å¤±è´¥';
                errorEl.style.display = 'block';
            }
        }

        // é€€å‡ºç™»å½•
        function handleLogout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                DiaryAPI.logout();
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('admin-container').style.display = 'none';
            }
        }

        // æ˜¾ç¤ºç®¡ç†é¢æ¿
        function showAdminPanel() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-container').style.display = 'block';
            loadAdminDiaries(1);
        }

        // åŠ è½½æ—¥è®°åˆ—è¡¨ï¼ˆç®¡ç†ç•Œé¢ï¼‰
        async function loadAdminDiaries(page = 1) {
            try {
                const data = await DiaryAPI.getDiaries(page, 10);
                renderAdminDiaries(data.diaries);
                updateAdminPagination(data.pagination);
                currentAdminPage = page;
            } catch (error) {
                document.getElementById('diary-list').innerHTML = `
                    <p class="error-message">åŠ è½½æ—¥è®°å¤±è´¥: ${error.message}</p>
                `;
            }
        }

        // æ¸²æŸ“ç®¡ç†ç•Œé¢æ—¥è®°åˆ—è¡¨
        function renderAdminDiaries(diaries) {
            const container = document.getElementById('diary-list');
            
            if (diaries.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— æ—¥è®°</p>';
                return;
            }
            
            container.innerHTML = diaries.map(diary => `
                <div class="diary-item">
                    <div class="diary-item-header">
                        <div class="diary-item-date">${formatDate(diary.date)}</div>
                        <div class="diary-item-actions">
                            <button class="btn btn-primary" onclick="editDiary('${diary._id}')">ç¼–è¾‘</button>
                            <button class="btn btn-danger" onclick="deleteDiary('${diary._id}')">åˆ é™¤</button>
                        </div>
                    </div>
                    ${diary.title ? `<h3>${diary.title}</h3>` : ''}
                    <div class="diary-item-content">${diary.content.substring(0, 200)}${diary.content.length > 200 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        // æ›´æ–°åˆ†é¡µ
        function updateAdminPagination(pagination) {
            document.getElementById('admin-page-info').textContent = `ç¬¬ ${pagination.page} é¡µ / å…± ${pagination.totalPages} é¡µ`;
            document.getElementById('admin-prev-page').disabled = pagination.page === 1;
            document.getElementById('admin-next-page').disabled = pagination.page >= pagination.totalPages;
        }

        // åˆ†é¡µäº‹ä»¶
        document.getElementById('admin-prev-page').addEventListener('click', () => {
            if (currentAdminPage > 1) {
                loadAdminDiaries(currentAdminPage - 1);
            }
        });

        document.getElementById('admin-next-page').addEventListener('click', () => {
            loadAdminDiaries(currentAdminPage + 1);
        });

        // æ˜¾ç¤ºåˆ›å»ºæ¨¡æ€æ¡†
        function showCreateModal() {
            currentEditingId = null;
            document.getElementById('modal-title').textContent = 'æ–°å»ºæ—¥è®°';
            document.getElementById('diary-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('diary-title').value = '';
            document.getElementById('diary-content').value = '';
            document.getElementById('diary-images').value = '';
            document.getElementById('modal-error').style.display = 'none';
            document.getElementById('modal-success').style.display = 'none';
            document.getElementById('diary-modal').classList.add('active');
        }

        // ç¼–è¾‘æ—¥è®°
        async function editDiary(id) {
            try {
                const diary = await DiaryAPI.getDiary(id);
                currentEditingId = id;
                
                document.getElementById('modal-title').textContent = 'ç¼–è¾‘æ—¥è®°';
                document.getElementById('diary-date').value = new Date(diary.date).toISOString().split('T')[0];
                document.getElementById('diary-title').value = diary.title || '';
                document.getElementById('diary-content').value = diary.content;
                document.getElementById('diary-images').value = (diary.images || []).join('\n');
                document.getElementById('modal-error').style.display = 'none';
                document.getElementById('modal-success').style.display = 'none';
                document.getElementById('diary-modal').classList.add('active');
            } catch (error) {
                alert('åŠ è½½æ—¥è®°å¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤æ—¥è®°
        async function deleteDiary(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ—¥è®°å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ï¼')) {
                return;
            }
            
            try {
                await DiaryAPI.deleteDiary(id);
                alert('åˆ é™¤æˆåŠŸï¼');
                loadAdminDiaries(currentAdminPage);
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // ä¿å­˜æ—¥è®°
        async function handleSaveDiary() {
            const date = document.getElementById('diary-date').value;
            const title = document.getElementById('diary-title').value;
            const content = document.getElementById('diary-content').value;
            const imagesText = document.getElementById('diary-images').value;
            
            const errorEl = document.getElementById('modal-error');
            const successEl = document.getElementById('modal-success');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (!date || !content) {
                errorEl.textContent = 'æ—¥æœŸå’Œå†…å®¹ä¸èƒ½ä¸ºç©º';
                errorEl.style.display = 'block';
                return;
            }
            
            const images = imagesText.split('\n').filter(img => img.trim()).map(img => img.trim());
            
            const diaryData = {
                date: new Date(date).toISOString(),
                title,
                content,
                images
            };
            
            try {
                if (currentEditingId) {
                    await DiaryAPI.updateDiary(currentEditingId, diaryData);
                    successEl.textContent = 'æ›´æ–°æˆåŠŸï¼';
                } else {
                    await DiaryAPI.createDiary(diaryData);
                    successEl.textContent = 'åˆ›å»ºæˆåŠŸï¼';
                }
                
                successEl.style.display = 'block';
                
                setTimeout(() => {
                    closeModal();
                    loadAdminDiaries(currentAdminPage);
                }, 1000);
            } catch (error) {
                errorEl.textContent = error.message || 'ä¿å­˜å¤±è´¥';
                errorEl.style.display = 'block';
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('diary-modal').classList.remove('active');
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('diary-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // å›è½¦ç™»å½•
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
