    <style>

        .chat-wrapper {

        #chat-container {

        #chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        #chat-header .connection-info {

        #disconnect-btn {

        }

        #disconnect-btn:hover {

        }

        #messages {
            flex: 1;

        .message {

        @keyframes slideIn {

        .message-time {

        .message-content {

        .message-system {

        .message-system .message-content {

        }

        .message-other .message-content {

        }

        .message-other .message-username {

        }

        .message-self .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .message-self .message-time {
            text-align: right;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- Header é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->
    
    <div class="chat-wrapper">
        <!-- ç™»å½•ç•Œé¢ -->
        <div id="login-container">
        <h1>ğŸš€ NeoChat</h1>
        <div class="subtitle">å¢å¼ºç‰ˆèŠå¤©å®¢æˆ·ç«¯ (HTTPåè®®)</div>
        
        <div class="input-group">
            <label for="username">ç”¨æˆ·å</label>
            <input type="text" id="username" placeholder="è¾“å…¥ä½ çš„æ˜µç§°" value="">
        </div>
        
        <button class="btn" onclick="connect()">ğŸš€ è¿æ¥æœåŠ¡å™¨</button>
        
        <div id="status-msg"></div>
    </div>
    </div>

    <!-- èŠå¤©ç•Œé¢ -->
    <div id="chat-container">
        <div id="chat-header">
            <div>
                <h2 id="chat-title">NeoChat HTTP</h2>
                <div class="connection-info" id="connection-info"></div>
            </div>
            <button id="disconnect-btn" onclick="disconnect()">æ–­å¼€è¿æ¥</button>
        </div>
        
        <div id="messages"></div>
        
        <div id="input-area">
            <textarea id="message-input" rows="1" placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€, Shift+Enter æ¢è¡Œ)"></textarea>
            <button id="send-btn" onclick="sendMessage()">å‘é€</button>
        </div>
    </div>

    <script>
        let username = '';
        let serverUrl = '';
        let sessionId = '';
        let messageIndex = 0;
        let pollInterval = null;
        let isConnected = false;

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusMsg = document.getElementById('status-msg');
            statusMsg.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        // è¿æ¥æœåŠ¡å™¨
        async function connect() {
            const usernameInput = document.getElementById('username').value.trim();

            if (!usernameInput) {
                showStatus('è¯·è¾“å…¥ç”¨æˆ·å', 'error');
                return;
            }

            // ä½¿ç”¨å›ºå®šçš„æœåŠ¡å™¨åœ°å€
            serverUrl = 'http://25a9a83.r37.cpolar.top';
            username = usernameInput;

            // ä¿å­˜é…ç½®
            localStorage.setItem('neochat_http_username', usernameInput);

            showStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

            try {
                // åŠ å…¥èŠå¤©
                const response = await fetch(`${serverUrl}/join?username=${encodeURIComponent(username)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    username = data.username; // å¯èƒ½è¢«æœåŠ¡å™¨ä¿®æ”¹ï¼ˆå»é‡ï¼‰
                    isConnected = true;

                    // åˆ‡æ¢åˆ°èŠå¤©ç•Œé¢
                    document.querySelector('.chat-wrapper').style.display = 'none';
                    document.getElementById('chat-container').style.display = 'flex';
                    document.getElementById('chat-title').textContent = `NeoChat - ${username}`;
                    document.getElementById('connection-info').textContent = `å·²è¿æ¥åˆ° ${serverUrl}`;

                    // å¼€å§‹è½®è¯¢æ¶ˆæ¯
                    startPolling();

                    // èšç„¦è¾“å…¥æ¡†
                    document.getElementById('message-input').focus();
                } else {
                    showStatus(data.error || 'è¿æ¥å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                console.error('è¿æ¥é”™è¯¯:', error);
            }
        }

        // å¼€å§‹è½®è¯¢æ¶ˆæ¯
        function startPolling() {
            // ç«‹å³è·å–ä¸€æ¬¡æ¶ˆæ¯
            pollMessages();

            // æ¯ç§’è½®è¯¢ä¸€æ¬¡
            pollInterval = setInterval(pollMessages, 1000);
        }

        // è½®è¯¢æ¶ˆæ¯
        async function pollMessages() {
            if (!isConnected) return;

            try {
                const response = await fetch(`${serverUrl}/messages?since=${messageIndex}`);

                if (!response.ok) {
                    console.error('è·å–æ¶ˆæ¯å¤±è´¥:', response.statusText);
                    return;
                }

                const data = await response.json();

                if (data.success && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        displayMessage(msg);
                        messageIndex++;
                    });
                }
            } catch (error) {
                console.error('è½®è¯¢é”™è¯¯:', error);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');

            if (msg.type === 'system') {
                messageDiv.className = 'message message-system';
                messageDiv.innerHTML = `
                    <div class="message-time">${msg.time}</div>
                    <div class="message-content">${escapeHtml(msg.message)}</div>
                `;
            } else {
                const isSelf = msg.username === username;
                messageDiv.className = `message message-${isSelf ? 'self' : 'other'}`;

                if (isSelf) {
                    messageDiv.innerHTML = `
                        <div class="message-time">${msg.time}</div>
                        <div class="message-content">${escapeHtml(msg.message)}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-username">${escapeHtml(msg.username)}</div>
                        <div class="message-time">${msg.time}</div>
                        <div class="message-content">${escapeHtml(msg.message)}</div>
                    `;
                }
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            try {
                const response = await fetch(`${serverUrl}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success) {
                    input.value = '';
                    input.style.height = 'auto';
                } else {
                    alert('å‘é€å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('å‘é€å¤±è´¥: ' + error.message);
                console.error('å‘é€é”™è¯¯:', error);
            }
        }

        // æ–­å¼€è¿æ¥
        async function disconnect() {
            if (!isConnected) return;

            try {
                await fetch(`${serverUrl}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
            } catch (error) {
                console.error('ç¦»å¼€é”™è¯¯:', error);
            }

            // åœæ­¢è½®è¯¢
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }

            isConnected = false;
            sessionId = '';
            messageIndex = 0;

            // æ¸…ç©ºæ¶ˆæ¯
            document.getElementById('messages').innerHTML = '';

            // è¿”å›ç™»å½•ç•Œé¢
            document.getElementById('chat-container').style.display = 'none';
            document.querySelector('.chat-wrapper').style.display = 'flex';

            showStatus('å·²æ–­å¼€è¿æ¥', 'info');
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åŠ è½½ä¿å­˜çš„é…ç½®
        window.onload = function() {
            const savedUsername = localStorage.getItem('neochat_http_username');

            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        };

        // é”®ç›˜äº‹ä»¶
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ç”¨æˆ·åè¾“å…¥æ¡†å›è½¦
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });

        // é¡µé¢å…³é—­å‰æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                disconnect();
            }
        });
    </script>
</body>
