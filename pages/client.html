    <style>

        .message-bubble {

        .message-other .message-bubble {

        }

        .message-self .message-bubble {

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 1rem;

            display: flex;

        }

        .message-input {

        /* å“åº”å¼ */
        @media (max-width: 768px) {

            }

            .login-card {
                margin: 2rem auto;

            .message-other,

        }
    </style>

<body>
    <!-- Header é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->

    <div class="chat-page" id="chatPage" style="display: none;">
        <div class="chat-container">
            <!-- ç™»å½•ç•Œé¢ -->
            <div class="login-card" id="loginCard">
                <h1>ğŸ¤“â˜ï¸ èŠå¤©å®¤</h1>
                <p class="subtitle">åŠ å…¥å®æ—¶èŠå¤©ï¼Œä¸å…¶ä»–è®¿å®¢äº¤æµ</p>
                
                <div class="input-group">
                    <label for="usernameInput">ä½ çš„æ˜µç§°</label>
                    <input type="text" id="usernameInput" placeholder="è¾“å…¥æ˜µç§°..." maxlength="20">
                </div>

                <button class="btn-primary" onclick="joinChat()">è¿›å…¥èŠå¤©å®¤</button>

                <div id="statusMessage"></div>
            </div>

            <!-- èŠå¤©çª—å£ -->
            <div class="chat-window" id="chatWindow">
                <div class="chat-header">
                    <div>
                        <h2>ğŸ’¬ èŠå¤©å®¤</h2>
                        <div class="chat-info" id="chatInfo">æ­£åœ¨è¿æ¥...</div>
                    </div>
                    <button class="btn-disconnect" onclick="leaveChat()">ç¦»å¼€</button>
                </div>

                <div class="messages-area" id="messagesArea"></div>

                <div class="input-area">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="è¾“å…¥æ¶ˆæ¯... (Enterå‘é€ï¼ŒShift+Enteræ¢è¡Œ)"
                        rows="1"></textarea>
                    <button class="btn-send" id="sendBtn" onclick="sendMessage()">å‘é€</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="../index.html#about">å…³äºæˆ‘</a>
                    <a href="https://github.com/FunctionHookTJU" target="_blank">Github</a>
                </div>
                <p class="copyright">Â© 2025 å®‡ä½è§å‡½é’©. ä¿ç•™æ‰€æœ‰æƒåˆ©.</p>
            </div>
        </div>
    </footer>

    <script>
        // å…¨å±€å˜é‡
        let username = '';
        let sessionId = '';
        let messageIndex = 0;
        let pollInterval = null;
        let isConnected = false;
        let isSending = false; // é˜²æ­¢é‡å¤å‘é€
        const serverUrl = 'https://25a9a83.r37.cpolar.top';
        const recentMessages = new Map(); // ç”¨äºæ¶ˆæ¯å»é‡ï¼Œå­˜å‚¨æœ€è¿‘çš„æ¶ˆæ¯

        // é¡µé¢åŠ è½½æ—¶æ¢å¤ç”¨æˆ·å
        window.addEventListener('DOMContentLoaded', () => {
            // æ˜¾ç¤ºèŠå¤©é¡µé¢
            document.getElementById('chatPage').style.display = 'block';
            
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                document.getElementById('usernameInput').value = savedUsername;
            }

            // è¾“å…¥æ¡†å›è½¦å‘é€
            const input = document.getElementById('messageInput');
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // ç”¨æˆ·åè¾“å…¥æ¡†å›è½¦åŠ å…¥
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            });
        });

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        // åŠ å…¥èŠå¤©
        async function joinChat() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();

            if (!name) {
                showStatus('è¯·è¾“å…¥æ˜µç§°', 'error');
                return;
            }

            if (name.length > 20) {
                showStatus('æ˜µç§°å¤ªé•¿ï¼Œè¯·æ§åˆ¶åœ¨20ä¸ªå­—ç¬¦ä»¥å†…', 'error');
                return;
            }

            username = name;
            localStorage.setItem('chatUsername', username);

            try {
                showStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

                const response = await fetch(`${serverUrl}/join?username=${encodeURIComponent(username)}`, {
                    method: 'POST',
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    isConnected = true;

                    // åˆ‡æ¢ç•Œé¢
                    document.getElementById('loginCard').style.display = 'none';
                    document.getElementById('chatWindow').classList.add('active');
                    document.getElementById('chatInfo').textContent = `å·²è¿æ¥ | ç”¨æˆ·: ${username}`;

                    // å¼€å§‹è½®è¯¢æ¶ˆæ¯
                    startPolling();

                    // æ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯
                    addSystemMessage('å·²åŠ å…¥èŠå¤©å®¤');
                } else {
                    throw new Error(data.error || 'è¿æ¥å¤±è´¥');
                }
            } catch (error) {
                console.error('è¿æ¥é”™è¯¯:', error);
                showStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // ç¦»å¼€èŠå¤©
        async function leaveChat() {
            if (!isConnected) return;

            try {
                await fetch(`${serverUrl}/leave`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId }),
                    mode: 'cors'
                });
            } catch (error) {
                console.error('ç¦»å¼€å‡ºé”™:', error);
            }

            // æ¸…ç†
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }

            isConnected = false;
            sessionId = '';
            messageIndex = 0;
            recentMessages.clear(); // æ¸…ç©ºæ¶ˆæ¯è®°å½•

            // æ¸…ç©ºæ¶ˆæ¯
            document.getElementById('messagesArea').innerHTML = '';

            // åˆ‡æ¢ç•Œé¢
            document.getElementById('chatWindow').classList.remove('active');
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('statusMessage').style.display = 'none';
        }

        // å¼€å§‹è½®è¯¢
        function startPolling() {
            pollMessages();
            pollInterval = setInterval(pollMessages, 1000);
        }

        // è½®è¯¢æ¶ˆæ¯
        async function pollMessages() {
            if (!isConnected) return;

            try {
                const response = await fetch(`${serverUrl}/messages?since=${messageIndex}`, {
                    mode: 'cors'
                });

                if (!response.ok) return;

                const data = await response.json();

                if (data.success && data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg);
                        messageIndex++;
                    });
                }
            } catch (error) {
                console.error('è½®è¯¢é”™è¯¯:', error);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            // é˜²æ­¢é‡å¤å‘é€
            if (isSending) return;

            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message || !isConnected) return;

            // æ ‡è®°ä¸ºå‘é€ä¸­
            isSending = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';

            try {
                const response = await fetch(`${serverUrl}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    }),
                    mode: 'cors'
                });

                const data = await response.json();

                if (data.success) {
                    // ç«‹å³åœ¨æœ¬åœ°æ˜¾ç¤ºæ¶ˆæ¯
                    const currentTime = new Date().toLocaleTimeString('zh-CN', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    addMessage({
                        type: 'message',
                        username: username,
                        message: message,
                        time: currentTime
                    });

                    // æ¸…ç©ºè¾“å…¥æ¡†
                    input.value = '';
                    input.style.height = 'auto';
                } else {
                    addSystemMessage('å‘é€å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('å‘é€é”™è¯¯:', error);
                addSystemMessage('å‘é€å¤±è´¥: ç½‘ç»œé”™è¯¯');
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                isSending = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(msg) {
            // ç”Ÿæˆæ¶ˆæ¯å”¯ä¸€æ ‡è¯†ç”¨äºå»é‡ï¼ˆä¸åŒ…å«æ—¶é—´ï¼Œå› ä¸ºæ—¶é—´æ ¼å¼å¯èƒ½ä¸åŒï¼‰
            const messageKey = `${msg.username}:${msg.message}`;
            const now = Date.now();
            
            // æ£€æŸ¥æ˜¯å¦åœ¨æœ€è¿‘5ç§’å†…å·²ç»æ˜¾ç¤ºè¿‡ç›¸åŒçš„æ¶ˆæ¯
            if (recentMessages.has(messageKey)) {
                const lastTime = recentMessages.get(messageKey);
                if (now - lastTime < 5000) { // 5ç§’å†…çš„é‡å¤æ¶ˆæ¯å¿½ç•¥
                    return;
                }
            }
            
            // è®°å½•è¿™æ¡æ¶ˆæ¯
            recentMessages.set(messageKey, now);
            
            // æ¸…ç†5ç§’å‰çš„æ—§è®°å½•
            for (const [key, time] of recentMessages.entries()) {
                if (now - time > 5000) {
                    recentMessages.delete(key);
                }
            }

            const area = document.getElementById('messagesArea');

            if (msg.type === 'system') {
                addSystemMessage(msg.message);
                return;
            }

            const isSelf = msg.username === username;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${isSelf ? 'self' : 'other'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = msg.message;

            if (!isSelf) {
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = `
                    <span class="message-username">${escapeHtml(msg.username)}</span>
                    <span class="message-time">${msg.time || ''}</span>
                `;
                messageDiv.appendChild(header);
            } else {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = msg.time || '';
                messageDiv.appendChild(timeDiv);
            }

            messageDiv.appendChild(bubble);
            area.appendChild(messageDiv);
            area.scrollTop = area.scrollHeight;
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(text) {
            const area = document.getElementById('messagesArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message message-system';
            msgDiv.textContent = text;
            area.appendChild(msgDiv);
            area.scrollTop = area.scrollHeight;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢å…³é—­æ—¶ç¦»å¼€èŠå¤©
        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                navigator.sendBeacon(`${serverUrl}/leave`, JSON.stringify({
                    session_id: sessionId
                }));
            }
        });
    </script>
