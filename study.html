<body>
    <!-- header将通过JavaScript动态加载 -->
    
    <main class="container">
        
        <section class="content-section">
            <div class="image-grid">
                <div class="image-card" data-tooltip="在成都，你只算一个萝莉">
                    <img src='resources/img/Mman.jpg' alt="成都超人">
                </div>
            </div>
            <h2 style="text-align: center;">学习笔记</h2>
            
            <p>也是借了北大大佬的光（<a href="https://kuiningzzzz.github.io/" target="_blank">@奎宁zzzz</a>），跟风做了个人主页，放一点学习生活的内容，总比整天闲着强。</p>
            
            <!-- CSAPP实验折叠栏目 -->
            <div class="collapsible-section">
                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                    <h3>CSAPP实验</h3>
                    
                    <span class="collapse-icon">▼</span>
                </div>
                
                <div class="collapsible-content">
                    <div class="pdf-item" onclick="openPDF('resources/files/实验1-位操作.pdf')">
                        <h3>Lab1学习笔记</h3>

                    <div class="pdf-item" onclick="openPDF('resources/files/实验2-整数与浮点数.pdf')">
                        <h3>Lab2学习笔记</h3>
                        <p>实验2 Data Lab的相关学习内容和总结</p>

                    <div class="pdf-item" onclick="openPDF('resources/files/实验3-拆弹专家.pdf')">
                        <h3>Lab3学习笔记</h3>

                    <div class="pdf-item" onclick="openPDF('resources/files/实验4-代码注入攻击.pdf')">
                        <h3>Lab4学习笔记</h3>
                        <p>实验4 Attack Lab的相关学习内容和总结</p>
                    </div>

                    <div class="pdf-item" onclick="openPDF('resources/files/Lab5.pdf')">
                        <h3>Lab5学习笔记</h3>
                        <p>实验5 Cache Lab的相关学习内容和总结</p>
                    </div>
                </div>
            </div>
            
            <div class="collapsible-section">
                <div class="collapsible-header" onclick="toggleCollapsible(this)">
                    <h3>其他笔记</h3>
                    
                    <span class="collapse-icon">▼</span>

                </div>
                
                <div class="collapsible-content">
                    
                </div>
            </div>
            <div class="pdf-viewer" id="pdfViewer">
                <div class="pdf-header">
                    <h3 id="pdfTitle">PDF文档</h3>
                    <button class="close-btn" onclick="closePDF()">&times;</button>
                </div>
                <div class="pdf-container">
                    <embed id="pdfEmbed" src="" type="application/pdf">
                </div>
            </div>
        </section>

    <script>
        // 打开PDF函数
        function openPDF(pdfName) {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfEmbed = document.getElementById('pdfEmbed');
            const pdfTitle = document.getElementById('pdfTitle');
            
            // 设置PDF文件路径
            pdfEmbed.src = pdfName;
            
            // 设置标题（仅显示文件名）
            const fileName = pdfName.split('/').pop();
            pdfTitle.textContent = fileName;
            
            // 显示PDF查看器
            pdfViewer.style.display = 'block';
            
            // 滚动到PDF查看器
            pdfViewer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 关闭PDF函数
        function closePDF() {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfEmbed = document.getElementById('pdfEmbed');
            
            // 隐藏PDF查看器
            pdfViewer.style.display = 'none';
            
            // 清空PDF源
            pdfEmbed.src = '';
        }
        
        // 返回顶部函数
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 监听滚动事件，控制返回顶部按钮的显示
        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.style.display = 'flex';
            } else {
                backToTop.style.display = 'none';
            }
        });
        
        // 折叠栏目功能
        function toggleCollapsible(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.collapse-icon');
            
            // 切换内容的显示/隐藏
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                icon.textContent = '▼';
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
                icon.textContent = '▲';
            }
        }
        
        // 页面加载完成后初始化折叠栏目
        document.addEventListener('DOMContentLoaded', function() {
            // 关闭所有折叠栏目
            const contents = document.querySelectorAll('.collapsible-content');
            contents.forEach(content => {
                content.style.maxHeight = null;
            });
        });
    </script>
    </main>

    <div class="back-to-top" id="backToTop" onclick="scrollToTop()">
        ↑
