services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: fxhook-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fxhook_diary
    # 内部使用，不暴露端口
    volumes:
      - mongodb_data:/data/db
    networks:
      - fxhook-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fxhook_diary --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fxhook-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/fxhook_diary
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - ALLOWED_ORIGINS=http://localhost,http://fxhook.io,https://fxhook.io
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fxhook-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fxhook-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
