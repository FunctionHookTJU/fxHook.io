services:
  docs-editor:
    build: ./docs-editor
    container_name: fxhook-docs-editor
    ports:
      - "3001:3000"
    volumes:
      # 挂载 docs 目录，使文档持久化
      - ./docs:/app/docs
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - fxhook-network

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: fxhook-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/usr/share/nginx/html:ro
      - ./docs:/usr/share/nginx/html/docs:ro
    depends_on:
      - docs-editor
    restart: unless-stopped
    networks:
      - fxhook-network

networks:
  fxhook-network:
    driver: bridge
