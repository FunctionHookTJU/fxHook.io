services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: fxhook-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fxhook_diary
    # ports:
    #   - "27017:27017"  # 注释掉端口映射，只在容器内部访问
    #   - "27018:27017"  # 如需主机访问，可改用其他端口
    volumes:
      - mongodb_data:/data/db
    networks:
      - fxhook-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fxhook_diary --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fxhook-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/fxhook_diary
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:8080,http://fxhook.io,https://fxhook.io
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fxhook-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 前端服务
  nginx:
    image: nginx:alpine
    container_name: fxhook-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # 改用 8080 端口，避免与宝塔 Nginx 冲突
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - fxhook-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fxhook-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
