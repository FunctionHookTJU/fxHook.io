services:
  # ==================== 主网站服务 (Nginx) ====================
  fxhook-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fxhook-website
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # Nginx 日志
      - ./logs/nginx:/var/log/nginx
    networks:
      - fxhook-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  fxhook-network:
    driver: bridge
