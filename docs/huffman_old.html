    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // 霍夫曼编码实现
        class HuffmanNode {
            constructor(char, freq, left = null, right = null) {
                this.char = char;
                this.freq = freq;
                this.left = left;
                this.right = right;
                this.code = '';
            }
        }
        
        // 计算字符频率
        function calculateFrequency(str) {
            const freq = {};
            for (let char of str) {
                freq[char] = (freq[char] || 0) + 1;
            }
            return freq;
        }
        
        // 构建霍夫曼树
        function buildHuffmanTree(freq) {
            const nodes = [];
            for (let char in freq) {
                nodes.push(new HuffmanNode(char, freq[char]));
            }
            
            while (nodes.length > 1) {
                // 按频率排序
                nodes.sort((a, b) => a.freq - b.freq);
                
                // 取出两个最小的节点
                const left = nodes.shift();
                const right = nodes.shift();
                
                // 创建新节点
                const newNode = new HuffmanNode(null, left.freq + right.freq, left, right);
                nodes.push(newNode);
            }
            
            return nodes[0];
        }
        
        // 生成霍夫曼编码
        function generateCodes(root, currentCode, codes) {
            if (root === null) return;
            
            if (root.char !== null) {
                root.code = currentCode;
                codes[root.char] = currentCode;
            }
            
            generateCodes(root.left, currentCode + '0', codes);
            generateCodes(root.right, currentCode + '1', codes);
        }
        
        // 编码字符串
        function encodeString(str, codes) {
            let encoded = '';
            for (let char of str) {
                encoded += codes[char];
            }
            return encoded;
        }
        
        // 绘制霍夫曼树
        function drawHuffmanTree(root) {
            const width = document.getElementById('tree-container').clientWidth;
            const height = 400;
            
            // 清空容器
            d3.select('#tree-container').html('');
            
            const svg = d3.select('#tree-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // 创建树布局
            const treeLayout = d3.tree()
                .size([width - 40, height - 40])
                .nodeSize([100, 100]);
            
            // 将树转换为层次结构
            function convertToD3Hierarchy(node) {
                if (!node) return null;
                
                const d3Node = {
                    name: node.char ? node.char : node.freq,
                    value: node.freq,
                    code: node.code
                };
                
                if (node.left) {
                    d3Node.left = convertToD3Hierarchy(node.left);
                }
                
                if (node.right) {
                    d3Node.right = convertToD3Hierarchy(node.right);
                }
                
                return d3Node;
            }
            
            const d3Root = d3.hierarchy(convertToD3Hierarchy(root));
            treeLayout(d3Root);
            
            // 创建连接线
            const links = svg.selectAll('.link')
                .data(d3Root.links())
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('d', d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));
            
            // 创建节点组
            const nodeGroups = svg.selectAll('.node')
                .data(d3Root.descendants())
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.y}, ${d.x})`);
            
            // 绘制节点圆
            nodeGroups.append('circle')
                .attr('r', 25);
            
            // 添加节点文本
            nodeGroups.append('text')
                .attr('dy', '.35em')
                .attr('text-anchor', 'middle')
                .text(d => d.data.name);
            
            // 添加分支标签 (0/1)
            svg.selectAll('.branch-label')
                .data(d3Root.links())
                .enter()
                .append('text')
                .attr('class', 'branch-label')
                .attr('x', d => (d.source.y + d.target.y) / 2)
                .attr('y', d => (d.source.x + d.target.x) / 2)
                .attr('text-anchor', 'middle')
                .text(d => d.target.parent ? (d.target === d.target.parent.left ? '0' : '1') : '');
        }
        
        // 主函数
        function generateHuffmanCode() {
            const input = document.getElementById('string-input').value;
            
            // 验证输入
            if (!input || !/^[A-Za-z]+$/.test(input)) {
                alert('请输入只包含字母的字符串！');
                return;
            }
            
            // 1. 计算频率
            const freq = calculateFrequency(input);
            
            // 2. 构建霍夫曼树
            const root = buildHuffmanTree(freq);
            
            // 3. 生成编码
            const codes = {};
            generateCodes(root, '', codes);
            
            // 4. 编码字符串
            const encoded = encodeString(input, codes);
            
            // 显示结果
            displayResults(input, freq, codes, encoded, root);
        }
        
        // 显示结果
        function displayResults(input, freq, codes, encoded, root) {
            const resultsSection = document.getElementById('results-section');
            resultsSection.style.display = 'block';
            
            // 显示频率统计
            let frequencyHtml = '<table class="frequency-table"><tr><th>字符</th><th>频率</th></tr>';
            for (let char in freq) {
                frequencyHtml += `<tr><td>${char}</td><td>${freq[char]}</td></tr>`;
            }
            frequencyHtml += '</table>';
            document.getElementById('frequency-result').innerHTML = frequencyHtml;
            
            // 绘制霍夫曼树
            drawHuffmanTree(root);
            
            // 显示编码表
            let codeHtml = '<table id="code-table"><tr><th>字符</th><th>霍夫曼编码</th></tr>';
            for (let char in codes) {
                codeHtml += `<tr><td>${char}</td><td>${codes[char]}</td></tr>`;
            }
            codeHtml += '</table>';
            document.getElementById('code-result').innerHTML = codeHtml;
            
            // 显示编码结果
            const originalBits = input.length * 8;
            const encodedBits = encoded.length;
            const compressionRatio = ((originalBits - encodedBits) / originalBits * 100).toFixed(2);
            
            let encodingHtml = `
                <div class="info-box">
                    <strong>原始字符串：</strong>${input}<br>
                    <strong>原始大小：</strong>${originalBits} 位<br>
                    <strong>编码后大小：</strong>${encodedBits} 位<br>
                    <strong>压缩率：</strong>${compressionRatio}%<br>
                </div>
                <h4>编码结果：</h4>
                <div id="encoded-string">${encoded}</div>
            `;
            document.getElementById('encoding-result').innerHTML = encodingHtml;
        }
        
        // 事件监听
        document.getElementById('generate-btn').addEventListener('click', generateHuffmanCode);
        document.getElementById('string-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateHuffmanCode();
            }
        });
    </script>
