events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # 静态网站根目录
        root /usr/share/nginx/html;
        index index.html;

        # API 代理到 docs-editor 后端
        location ^~ /api/ {
            proxy_pass http://docs-editor:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # 编辑器前端页面
        location ^~ /editor/ {
            proxy_pass http://docs-editor:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 博客系统路由
        location /blog-system/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /blog-system/index.html;
            index index.html;
        }
        
        location /blog/ {
            return 301 /blog-system/;
        }
        
        location = /blog {
            return 301 /blog-system/;
        }

        # docs 目录作为静态文件
        location /docs/ {
            alias /usr/share/nginx/html/docs/;
            try_files $uri $uri/ =404;
            
            # Markdown 文件不缓存
            location ~ \.md$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # 主站静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|opus)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 主站静态文件
        location / {
            try_files $uri $uri/ =404;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
